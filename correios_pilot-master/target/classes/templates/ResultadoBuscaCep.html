<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<meta charset="utf8">
<title>Busca Cep Endere√ßo</title>
</head>

<section layout:fragment="conteudo">
	<div class="column2">
		<div class="ctrlcontent">
			<p th:text="${mensagem}"></p>

			<table class="tmptabela">
				<tbody>
					<tr>
						<th width="150">Logradouro/Nome:</th>
						<th width="90">Bairro/Distrito:</th>
						<th width="80">Localidade/UF:</th>
						<th width="50">CEP:</th>
					</tr>
					<tr th:each= "buscaCepDTO : ${buscaCeps}">

						<td th:text="${buscaCepDTO.nomeLogradouro}"></td>

						<td th:text="${buscaCepDTO.bairroDistrito}"></td>

						<td th:text="${buscaCepDTO.localidadeUf}"></td>

						<td th:text="${buscaCepDTO.cep}"></td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</section>
</body>
</html>
